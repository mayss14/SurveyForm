<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container-fluid">
  <header>
   <h1 class="text-center" id="title">Survey Form </h1> 
  <p class="text-center" id="description"> <em> Thank you for taking the time to help us improve the platform </em> </p>
  </header>
  <form id="survey-form">
    <div>
      <label class="form-label" for="name" id="name-label">Name </label> <br>
      <input type="text" class="form-control" name="name" id="name" required placeholder="Enter your name">
    </div>
    <br>
    <div>
      <label class="form-label" for="name" id="email-label">Email </label> <br>
      <input type="email" class="form-control" name="email" id="email" required placeholder="Enter your email">
    </div>
    <br>
    <div>
      <label class="form-label" for="age" id="number-label">Age(optional) </label> <br>
      <input type="number" class="form-control" name="age" id="age" placeholder="Age" min="5" max="80">
    </div>
    <br>
    <div>
      <label  class="form-label" for="dropdown">Which option best describes your current role? </label>
      <select id="dropdown" class="form-select">
         <option active> Select current role </option>
        <option> Student </option>
         <option>Full time job </option>
         <option> Full time learner </option>
         <option> Prefer not to say </option>
         <option> Other </option>
        </select>
    </div>
    <br>
    <!--RADIO INPUT-->
     <label class="form-check-label">Would you recommend this site to a friend?</label>
    <div class="form-check">
        <input type="radio" name="radio" class="form-check-input" id="opt1">
         <label class="form-check-label" for="opt1">Definitely</label> <br>
    </div>
    <!------------------------------>
     <div class="form-check">
        <input type="radio" name="radio" class="form-check-input" id="opt2">
         <label class="form-check-label" for="opt2">Maybe</label> <br>
    </div>
    <!------------------------------------>
     <div class="form-check">
        <input type="radio" name="radio" class="form-check-input" id="opt3">
         <label class="form-check-label" for="opt3">Note sure</label> <br>
    </div>
    <br>
    <div>
      <label  class="form-label" for="dropdown">What is your favorite feature of freeCodeCamp?</label>
      <select id="dropdown" class="form-select">
         <option active> Select an option </option>
        <option> Challenges </option>
         <option>Projects </option>
         <option> Community</option>
         <option> Open source </option>
        </select>
      
    </div>
    <br>
    <!---------------------CHECKBOXES------------------->
    <label class="form-label" for="check"> What would you like to see improved? (Check all that apply) </label>
    
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="check1" value="frontend" name="frontend">
      <label class="form-check-label" for="check1"> Front-end Projects </label>
    </div>
    
    <div class="form-check" >
      <input type="checkbox" class="form-check-input" id="check2" value="backend" name="backend">
      <label class="form-check-label" for="check2"> Back-end Projects </label>
    </div>
    
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="check3" value="datavis" name="data">
      <label class="form-check-label" for="check3"> Data Visualization </label>
    </div>
    
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="check4" value="challenge" name="chal">
      <label class="form-check-label" for="check4"> Challenges </label>
    </div>
    
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="check5" value="opensource" name="opensrc">
      <label class="form-check-label" for="check5"> Open Source Community </label>
    </div>
    
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="check6" value="gitter" name="gitter">
      <label class="form-check-label" for="check6"> Gitter help rooms </label>
    </div>
    
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="check7" value="videos" name="video">
      <label class="form-check-label" for="check7"> Videos </label>
    </div>
    
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="check8" value="meetup" name="meet">
      <label class="form-check-label" for="check8"> City Meetups </label>
    </div>
    
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="check9" value="wiki" name="wiki">
      <label class="form-check-label" for="check9"> Wiki </label>
    </div>
    
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="check10" value="forum" name="forum">
      <label class="form-check-label" for="check10"> Forum </label>
    </div>
    
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="check11" value="addcourse" name="course">
      <label class="form-check-label" for="check11"> Additional Courses </label>
    </div>
    
    <br>
    <label class="form-label" for="text"> Any comments or suggestions? </label>
    <textarea id="text" class="form-control" cols="40" rows="6" maxlength="200" placeholder="Enter your comment here..."></textarea>
    
    <br>
    <button type="submit" class="btn btn-success text-center w-100" id="submit"> Submit </button>    
  </form>
  
  </div>
  
  </body>
  
</html>
